# ==============================================
# PROFIL PRODUCTION
# ==============================================

# Server Port
server.port=${PORT:8080}

# Database Configuration (Variables d'environnement de Render)
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# JPA/Hibernate - VALIDATE uniquement (ne modifie pas la structure)
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# JWT Configuration - Variables d'environnement OBLIGATOIRES
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Email Configuration
brevo.api.key=${BREVO_API_KEY}
brevo.api.url=https://api.brevo.com/v3/smtp/email
mail.from.address=${MAIL_FROM_ADDRESS:noreply@ompay.sn}
mail.from.name=${MAIL_FROM_NAME:OM Pay}
code.secret.expiration=30

# Logs minimaux (PRODUCTION)
logging.level.root=WARN
logging.level.om.example.om_pay=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.file.name=logs/om_pay-prod.log
logging.logback.rollingpolicy.max-file-size=50MB
logging.logback.rollingpolicy.max-history=90

# Messages d'erreur personnalisés
spring.messages.basename=messages/error-messages
spring.messages.encoding=UTF-8

# Format de date JSON
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss
spring.jackson.time-zone=Africa/Dakar
spring.jackson.default-property-inclusion=non_null

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Swagger/OpenAPI - Configurable via variable d'environnement
# Recommandé: false en production pour la sécurité
springdoc.api-docs.enabled=${SWAGGER_ENABLED:false}
springdoc.swagger-ui.enabled=${SWAGGER_ENABLED:false}

# Sécurité - Ne pas exposer les détails d'erreur
server.error.include-message=never
server.error.include-stacktrace=never
server.error.include-binding-errors=never
springdoc.swagger-ui.tryItOutEnabled=true
